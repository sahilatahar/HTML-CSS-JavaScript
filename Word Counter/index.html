<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Word Counter</h1>
    <div class="wrapper">
        <textarea name="input" id="inputBox" oninput="count()" placeholder="Type something here..."></textarea>
        <div class="display">
            <h2 id="words">0 Words</h2>
            <h2 id="chars">0 Characters</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
