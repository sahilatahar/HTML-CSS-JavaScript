<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-box">
        <div class="main-box">
            <h1>Converter</h1>
            <select name="convertion" id="convertion">
                <option value="Decimal To Binary" selected>Decimal To Binary</option>
                <option value="Binary To Decimal">Binary To Decimal</option>
            </select>
            <input type="number" id="input-box" placeholder="Input">
            <div id="result">
            <label>Result</label>
            <div id="result-box"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
